<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Informatik 1</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/tugraz.css">
		<!-- <link rel="stylesheet" href="lib/css/font-awesome-4.6.3/css/font-awesome.min.css"> -->
		<!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"> -->

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai-sublime.css">
		<link rel="stylesheet" href="lib/css/twemoji-awesome/twemoji-awesome.css">


		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>


		<div class="reveal">
			<div class="logo"></div>
			<div class="slides">
				<section 	data-markdown="markdown/einheit_10.md"
									data-separator="^\n\n\n"
									data-separator-vertical="^\n\n"
									data-separator-notes="^Note:"
									data-separator-fragment="^~~"
									data-charset="utf-8">
				</section>
				</div>
			<div class="footer">
				DI Florian Klien, IICM, <!-- <i class="fa fa-github" aria-hidden="true"></i> <a href="https://flowolf.github.io/Info1BM-Folien/">https://flowolf.github.io/Info1BM-Folien/</a>,--> <i class="icon-tugraz_logo" aria-hidden="true"></i> <a href="https://git.iicm.tugraz.at/Info1BM/Folien/">https://git.iicm.tugraz.at/Info1BM/Folien/</a>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				touch: true,
				overview: true,
				hideAddressBar: true,
				transition: 'none',
				//fragments: false,
				//transition: 'convex',


				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [

					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

        // and if you want speaker notes
					//{ src: 'plugin/notes-server/client.js', async: true }

        // other dependencies...
				]
			});
			//Reveal.configure({ slideNumber: "c/t"});
			Reveal.configure({ slideNumber: "c"});
		</script>

	</body>
</html>
